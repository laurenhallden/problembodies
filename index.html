  <script>

    // *****************************
    //         PROBLEMS
    // *****************************

    // placeholder object for the part we're about to choose
    var chosenPart = {};
    var chosenProblem = {};

    // pick a random body part
    var randomPart = bodyparts[Math.floor(Math.random() * bodyparts.length)];

    // pick whether we want it to be plural
    var plural = Math.round(Math.random());

    // if we do want it to be (or if it HAS to be)
    if ((plural > 0) || (randomPart.count > 10)) {
      // check to make sure it's possible
      if ('plural' in randomPart) {
        chosenPart.part = (randomPart.plural);
        chosenPart.plural = true;
      }
      else  {
        chosenPart.part = (randomPart.singular);
        chosenPart.plural = false;
      }
    }
    // if not, it's singular
    else  {
      chosenPart.part = (randomPart.singular);
      chosenPart.plural = false;
    }

    // pick a class of problems
    function randomProblem(problems) {
      var keys = Object.keys(problems);
      var theProblemClass = keys[Math.floor(Math.random() * keys.length)];
   
      // pick a problem from the class
      var theProblem = problems[theProblemClass][Math.floor(Math.random() * problems[theProblemClass].length)];

      // put the problem and its class in our object
      chosenProblem.problem = theProblem;
      chosenProblem.class = theProblemClass;
    };

    randomProblem(problems);


    // Set the part span
    $('.the-problem-part').html(chosenPart.part);

    // Set the verb span
    if (chosenPart.plural == true ) {
      $('.the-verb').html("Are");
    } else {
      $('.the-verb').html("Is");
      // and decide if we're picking a one of them (left/right)
      var randomPartSelection = [Math.floor(Math.random() * 4)];
      //console.log("random selection is" + randomPartSelection);
      //unless there's only ever one of this thing
      if (randomPart.count != 1) {
        if (randomPartSelection == 0) {
          $('.the-adjective').html("one");
        } else if (randomPartSelection == 1) {
          $('.the-adjective').html("left");
        } else if (randomPartSelection == 2) {
          $('.the-adjective').html("right");
        } else if (randomPartSelection == 3) {
          $('.the-adjective').html("freakishly");
        }
      }
    };

    // Show the verb or not
    var verbVisiblity = Math.round(Math.random());
    if (verbVisiblity != 0) {
      $('.the-verb').hide();
      $('.the-suggestion').hide();
      $('.the-possessive').hide();
      var randomEmotion = emotions[Math.floor(Math.random() * emotions.length)];
      $('.the-emotions').html(randomEmotion);
    }
    else {
      $('.the-verb').show();
      $('.the-suggestion').show();
      $('.the-possessive').show();
    }

    // Pump it up with some emphasis or not
    var emphasisVisiblity = [Math.floor(Math.random() * 3)];
    if (emphasisVisiblity != 0) {
      $('.the-emphasis').show();
      if (randomPartSelection == 1) {
        $('.the-emphasis').html("really");
      }
      else if (randomPartSelection == 2) {
        $('.the-emphasis').html("too");
      }
    } else {
      $('.the-emphasis').hide();
    }


    // Set the problem span
    $('.the-problem').html(chosenProblem.problem);

    // Capaitalize the first letter in whatever we made
    // $('#the-adjective').css("textTransform","capitalize");


    // *****************************
    //         SOLUTIONS
    // *****************************

    // pick a random solution that matches our problem class
    var solutionClass = solutions[chosenProblem.class];
    var theSolution = solutionClass[Math.floor(Math.random() * solutionClass.length)].noun;

    console.log(theSolution);

    // Let's grab a related adjective
    var problemAdjectives = solutionClass.filter(function (filter) {
      return filter.noun != theSolution &
            filter.adjective !== null &
            filter.adjective !== undefined
    });
    console.log(solutionClass);

    console.log(problemAdjectives);

    var theSolutionAdjective = problemAdjectives[Math.floor(Math.random() * problemAdjectives.length)].adjective;
    console.log(theSolutionAdjective);

    // Set the solution span
    $('.the-solution-noun').html(theSolution);
    $('.the-solution-adjective').html(theSolutionAdjective);


  </script>
