      <!-- Let's figure out what's wrong with you -->
      <div class="problem-element problem-statement-holder">

        <!-- Our main statement format: Is your part too gross? -->

          <p class="h1">
            <span class="the-verb the-verb-optional reset"></span> 
            <span class="the-possessive-optional">your</span>
            <span class="the-adjective-one reset"></span>
            <span class="the-adjective-direction reset"></span>
            <span class="the-problem-part reset"></span>
            <span class="the-emphasis-a">just</span>
            <span class="the-emphasis">too</span>
            <span class="the-problem reset"></span>?
            <span class="the-emotions reset"></span>
          </p>
        </div>

        <!-- Variations:

        Tired of your gross part? -->
        <div class="problem-statement type-b">
          <p class="h1">
            <span class="the-suggestion">Tired of</span> 
            <span class="the-possessive-optional">your</span>
            <span class="the-adjective-one reset"></span>
            <span class="the-problem reset"></span>
            <span class="the-adjective-direction reset"></span>
            <span class="the-problem-part reset"></span>?
            <span class="the-emotions reset"></span>
          </p>
        </div>

        <!-- Part too gross? :-( -->
        <div class="problem-statement type-c">
          <p class="h1">
            <span class="the-verb the-verb-optional reset"></span> 
            <span class="the-possessive-optional">your</span>
            <span class="the-adjective-one reset"></span>
            <span class="the-problem reset"></span>
            <span class="the-adjective-direction reset"></span>
            <span class="the-problem-part reset"></span>
            <span class="the-result reset"></span>?
            <span class="the-emotions reset"></span>
          </p>
        </div>

        <!-- Let's face it: could your part be too gross? -->
        <div class="problem-statement type-d">
          <p>
            <span class="intro reset"></span>
          </p>
          <p class="h1">
            <span class="could reset"></span>
            <span class="the-verb reset"></span> 
            <span class="the-possessive">your</span>
            <span class="the-adjective-one reset"></span>
            <span class="the-problem reset"></span>
            <span class="the-adjective-direction reset"></span>
            <span class="the-problem-part reset"></span>
            <span class="be reset reset"></span>
            <span class="the-result reset"></span>?
            <span class="the-emotions reset"></span>
          </p>
        </div>

        <!-- Time for some hard truths: is your part just too gross? -->

          <p>
            <span class="intro reset"></span>
          </p>
          <p class="h1">
            <span class="the-verb reset"></span> 
            <span class="the-possessive">your</span>
            <span class="the-adjective-one reset"></span>
            <span class="the-adjective-direction reset"></span>

            According to one study,<span class="superscript">*</span>

  <script>

    var count = [0];

    $(document).ready(function() {
      whatsMyProblem()
      $('.problem-buttons').delay(400).fadeIn();
    });

    $('.no').click(function() {
      // how many times has the user hit nope?
      count++;
      console.log(count);

      if (count == 5) {
        // hit 'em with some guilt
        considerations();
      } else if (count == 20) {
          console.log('we hit 20');
      } else {
        if ($('.problem-buttons').is(':visible')) {
          $('.problem-statement-holder').fadeOut(function() {
            console.log("fading");
            whatsMyProblem();
          });
        }
        else if ($('.consideration-buttons').is(':visible')) {
          $('.consideration-element').fadeOut(function() {
            whatsMyProblem();
           $('.problem-buttons').delay(400).fadeIn();
          });
        }
      }
    });

    $('.yes').click(function() {
      if ($('.problem-buttons').is(':visible')) {
        $('.problem-element').fadeOut(function() {
          whatsMySolution();
        });
      } else if ($('.consideration-buttons').is(':visible')) {
        $('.consideration-element').fadeOut(function() {
          whatsMySolution();
        });
      }
    });

    $('.reset-button').click(function() {
      $('.again-element').hide();
      $('.problem-element').show();
      $('.solution-element').hide();
      whatsMyProblem();
    });

    
  </script>
